<!DOCTYPE html>
<!--by 林紫勤 计算器-->
<html>
<head>
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css">
        <script src = "jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id = "Calculator_Container">
        <div id = "Calculator_positioner">
        <h1> Simple Calculator </h1>
            <div id = "Calculator">
                <div id = "output">
                </div>

                <div id = "input">
                        <button class = "button_num">(</button>
                        <button class = "button_num">)</button>
                        <button id = "button_delete"><-</button>
                        <button id = "button_CE">CE</button>
                        <button class = "button_num">7</button>
                        <button class = "button_num">8</button>
                        <button class = "button_num">9</button>
                        <button class = "button_op">+</button>
                        <button class = "button_num">4</button>
                        <button class = "button_num">5</button>
                        <button class = "button_num">6</button>
                        <button class = "button_op">-</button>
                        <button class = "button_num">1</button>
                        <button class = "button_num">2</button>
                        <button class = "button_num">3</button>
                        <button class = "button_op">*</button>
                        <button class = "button_num">0</button>
                        <button id = "button_dot">.</button>
                        <button class = "button_op">/</button>
                        <button id = "button_equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js" type="text/javascript"></script>
</body>
</html>
